<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking Syatem</title>
    <link rel="stylesheet" href="newFerry.css">


    <script>
        function show(){
            var option = document.getElementById('option').value;
            if(option == 'Bus' || option == "Truck" || option == 'Microbus' || option == 'Motorbus')
            {
                document.getElementById('vInfo').style.display="block";
                document.getElementById('passInfo').style.display="none";
                document.getElementById('error').style.display= "none";
            }
            else if (option=='Passenger'){
                document.getElementById('vInfo').style.display="none";
                document.getElementById('passInfo').style.display="block";
                document.getElementById('error').style.display= "none";
            }
            else
            {
                document.getElementById('vInfo').style.display="none";
                document.getElementById('passInfo').style.display="none";
                document.getElementById('error').style.display= "inline";
            }
        }
        function store(){
            var option = document.getElementById('option').value;
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var seat = document.getElementById('seat').value;
            var vName = document.getElementById('vName').value;
            var vNumber = document.getElementById('vNumber').value;
            var qnt = document.getElementById('qnt').value;
            var date = document.getElementById('date').value;

            var weight = 1000000;
            if(option=='Bus' || option=='Truck'){
                weight -= (qnt*1000);
            }
            else if(option=='Microbus'){
                weight -= (qnt*5000);
            }
            else if(option=='Motorbus'){
                weight -= (qnt*100);
            }
            else if(option=='Passenger'){
                weight -= (qnt*65);
            }
            document.getElementById('nBusNo').innerHTML = Math.floor(weight/10000);
            document.getElementById('nTruckNo').innerHTML =Math.floor(weight/10000);
            document.getElementById('nMicroNo').innerHTML = Math.floor(weight/5000);
            document.getElementById('nMotor').innerHTML =Math.floor(weight/100);
            document.getElementById('nPass').innerHTML =Math.floor(weight/65);

        }
        
    </script>
</head>
<body>
   

    <div class="container">
        <h2 id="header">Ticket Booking</h2>
        <form action="#">
            <label id="ticket" for="types">Ticket For </label>
            <select id="option" required onchange="show()">
              <option value="null"> --Chose Option-- </option>
              <option value="Bus">Bus</option>
              <option value="Truck">Truck</option>
              <option value="Microbus">Microbus</option>
              <option value="Motorbus">Motorcycle</option>
              <option value="Passenger">Passenger</option>
            </select><span id="error" style="color:red; display: none;" >Field Must Filed Up</span>
            <br><br>

            <div class="pass-info" id="passInfo" style="display: none;">
                <h3>Passenger-Info</h3>

                <table>
                    <tr>
                        <td><lebel for="name:">Name:</td>
                        <td><input type="text" id="name"></td>
                    </tr>

                    <tr>
                        <td><lebel for="name:">Phone No:</td>
                        <td><input type="text" id="phone"></td>
                    </tr>

                    <tr>
                        <td><lebel for="name:">Seat-No:</td>
                        <td><input type="text" id="seat"></td>
                    </tr>
                </table>

            </div>

            <div style="display: none;" class="vehicle-info" id="vInfo"> 
                <h3>Vehicle-Info</h3>
                
                <table>
                    <tr>
                        <td><lebel for="name:">Vehicle-Name:</td>
                            <td><input type="text" id="vName"></td>
                    </tr>

                    <tr>
                        <td><lebel for="name:">Vehicle-Number:</td>
                        <td><input type="text" id="vNumber"></td>
                    </tr>
                </table>

            </div>

            <div class="footer">
                <h3>Quantity</h3>
                    <input type="text" id="qnt">

                <h3>Date</h3>
                <input type="date" id="date">
            </div>

            
            <table>
            <tr>
                <td>
                    <button class="print-btn">Print</button>
                </td>
                <td>
                    <button class="btn" onclick="store()">Submit</button>
                </td>
            </tr>
            </table>
          </form>

          <div class="left-weight">
              <h3>No.of Bus</h3>
              <p id="nBusNo"></p>

              <h3>No.of Truck</h3>
              <p id="nTruckNo"></p>

              <h3>No.of Microbus</h3>
              <p id="nMicroNo"></p>

              <h3>No.of Mototrcycle</h3>
              <p id="nMotor"></p>

              <h3>No.of Passenger</h3>
              <p id="nPass"></p>
          </div>
    </div>

    
</body>
</html>
